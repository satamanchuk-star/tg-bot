name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: satamanchuk/alexbot:latest
          build-args: |
            BUILD_VERSION=#${{ github.run_number }} (${{ steps.sha.outputs.short }})

      - name: Deploy to server
        run: |
          sudo apt-get update && sudo apt-get install -y expect
          expect <<'EOF'
          spawn ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }}
          expect "assword:"
          send "${{ secrets.SSH_PASSWORD }}\r"
          expect "# "
          send "cd /opt/alexbot && ./reload.sh\r"
          expect "# "
          send "exit\r"
          expect eof
          EOF
