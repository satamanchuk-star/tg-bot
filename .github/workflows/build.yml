name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: satamanchuk/alexbot:latest
          build-args: |
            BUILD_VERSION=#${{ github.run_number }} (${{ steps.sha.outputs.short }})

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          AI_KEY: ${{ secrets.AI_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: AI_KEY
          script: |
            cd /opt/alexbot
            python3 - <<'PY'
            from pathlib import Path
            import os

            env_path = Path('.env')
            if not env_path.exists():
                env_path.touch()

            raw_key = os.getenv('AI_KEY', '').strip()
            if not raw_key:
                raise SystemExit('AI_KEY secret is empty')

            lines = env_path.read_text().splitlines()
            output = []
            found = False
            for line in lines:
                if line.startswith('AI_KEY='):
                    output.append(f'AI_KEY={raw_key}')
                    found = True
                else:
                    output.append(line)

            if not found:
                output.append(f'AI_KEY={raw_key}')

            env_path.write_text('\n'.join(output).rstrip() + '\n')
            PY
            sh reload.sh
